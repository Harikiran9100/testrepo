version: 2.1
workflows:
  test-deploy:
    jobs:
      - test
  schedule-deploy:
    triggers:
      - schedule:
          cron: "35 2 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - deploy

executors:
  test-executor:
      docker:
      - image: cimg/base:2024.01
jobs:
  test:
    executor: test-executor
    steps:
      - checkout
      - run:
          name: "check the test repo"
          command: echo "test repo"
      - run: pwd
      - run: ls -al
  deploy:
    executor: test-executor
    steps:
      - checkout
      - run:
          name: "run this job on a schedule time"
          command: echo "This Job will run on a schedule time"
    
